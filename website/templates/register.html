{% extends "base.html" %} {% block title %}Register{% endblock %} {% block head
%} {% endblock %} 

{% block content %}

<h1>Register Page</h1>

<!-- <p>Register : Create new account for customer</p> -->

<form method="post">
    <h3 style="text-align:center;"> Register </h3>

    <div class="form-group">
        <label for="username">Username</label>
        <input
                type="text"
                class="form-control"
                id="username"
                name="username"
                placeholder="Enter username"
                required="required" />
    </div>

    <div class="form-group">
        <label for="password1">Password</label>
        <input
                type="password"
                class="form-control"
                id="password1"
                name="password1"
                placeholder="Enter password"
                required="required" />
    </div>

    <div class="form-group">
        <label for="password2">Password (Confirm)</label>
        <input
                type="password"
                class="form-control"
                id="password2"
                name="password2"
                placeholder="Confirm password"
                required="required" />
    </div>

    <div class="form-group">
        <label for="machineId">Machine ID</label>
        <input
                type="text"
                class="form-control"
                id="machineId"
                name="machineId"
                placeholder="Enter Machine ID"
                required="required"  />
    </div>

    <br />

    <button type="submit" class="btn btn-primary btn-lg mx-auto d-block" id="submit"> Register </button>

    </form>

{% endblock %}
