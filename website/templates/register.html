{% extends "base.html" %} {% block title %}Register{% endblock %} {% block head
%} {% endblock %} {% block content %}

<h1>Register Page</h1>

<!-- <p>Register : Create new account for customer</p> -->

<form method="post">
  <h3 style="text-align: center">Register</h3>

  <div class="form-group">
    <label for="username">Username</label>
    <input
      type="text"
      class="form-control"
      id="username"
      name="username"
      required="required"
    />
  </div>

  <div class="form-group">
    <label for="password1">Password</label>
    <input
      type="password"
      class="form-control"
      id="password1"
      name="password1"
      required="required"
    />
  </div>

  <div class="form-group">
    <label for="password2">Password (Confirm)</label>
    <input
      type="password"
      class="form-control"
      id="password2"
      name="password2"
      required="required"
    />
  </div>

  <div class="form-group">
    <label for="machineId">Machine ID</label>
    <input
      type="text"
      class="form-control"
      id="machineId"
      name="machineId"
      required="required"
    />
  </div>

  <br />
  <div class="form-check">
    <input
      class="form-check-input"
      type="radio"
      name="role"
      id="roleRadio1"
      value="machine"
    />
    <label class="form-check-label" for="roleRadio1">
      Main machine (max: 1 account per machine)
    </label>
  </div>
  <div class="form-check">
    <input
      class="form-check-input"
      type="radio"
      name="role"
      value="maintainer"
      id="roleRadio2"
      checked
    />
    <label class="form-check-label" for="roleRadio2">
      Maintainer (max: 5 account per machine)
    </label>
  </div>

  <button
    type="submit"
    class="btn btn-primary btn-lg mx-auto d-block"
    id="submit"
  >
    Register
  </button>
</form>
<a href="http://127.0.0.1:5000/login">Already have an account? Login here</a>

{% endblock %}
